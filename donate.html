<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroWeb - Donate</title>
  <style>
    /* General Reset */
    body, h1, h2, p, ul, li {
      margin: 0;
      padding: 0;
    }

    /* Body Styling */
    body {
      font-family: 'Times New Roman', serif;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Square Container */
    .container {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    /* Header Styling */
    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    header p {
      font-size: 14px;
      color: #666;
    }

    /* Navigation Styling */
    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      display: inline;
      margin: 0 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Content Styling */
    .content {
      font-size: 14px;
      line-height: 1.6;
      text-align: center;
    }

    .content h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .content p {
      margin-bottom: 15px;
    }

    /* Footer Styling */
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }

    /* Donate Button Styling */
    #donate-button {
      background-color: #3399cc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }

    #donate-button:hover {
      background-color: #2a7ba5;
    }

    /* Media Queries for Mobile Responsiveness */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 15px;
      }

      header h1 {
        font-size: 20px;
      }

      header p {
        font-size: 12px;
      }

      nav ul li a {
        font-size: 14px;
      }

      .content h2 {
        font-size: 16px;
      }

      .content p {
        font-size: 12px;
      }

      #donate-button {
        font-size: 14px;
        padding: 8px 16px;
      }

      footer {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>RetroWeb</h1>
      <p>Your Gateway to the Early 2000s Internet</p>
    </header>

    <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>

    <!-- Content -->
    <div class="content">
      <h2>Support RetroWeb</h2>
      <p>Your donation helps us keep RetroWeb alive and running. Thank you for your time and support! we ensure free articles for our users and with good knowledge</p>
      <a id="donate-button" href="https://razorpay.me/@dakshhande" target="_blank">Donate Now</a>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 RetroWeb. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>

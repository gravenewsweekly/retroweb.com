<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroWeb - Donate</title>
  <style>
    /* General Reset */
    body, h1, h2, p, ul, li {
      margin: 0;
      padding: 0;
    }

    /* Body Styling */
    body {
      font-family: 'Times New Roman', serif;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Square Container */
    .container {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    /* Header Styling */
    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    header p {
      font-size: 14px;
      color: #666;
    }

    /* Navigation Styling */
    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      display: inline;
      margin: 0 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Content Styling */
    .content {
      font-size: 14px;
      line-height: 1.6;
      text-align: center;
    }

    .content h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .content p {
      margin-bottom: 15px;
    }

    /* Footer Styling */
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>RetroWeb</h1>
      <p>Your Gateway to the Early 2000s Internet</p>
    </header>

    <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="donate.html">Donate</a></li>
      </ul>
    </nav>

    <!-- Content -->
    <div class="content">
      <h2>Support RetroWeb</h2>
      <p>Your donation helps us keep RetroWeb alive and running. Thank you for your support!</p>
      <button id="donate-button">Donate Now</button>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 RetroWeb. All rights reserved.</p>
    </footer>
  </div>

  <script>
    document.getElementById('donate-button').onclick = function(e){
      var options = {
        "key": "YOUR_RAZORPAY_KEY", // Replace with your Razorpay Key
        "amount": "500", // Amount is in currency subunits. Default currency is INR. Hence, 500 refers to 500 paise or â‚¹5.00.
        "currency": "INR",
        "name": "RetroWeb",
        "description": "Donation for RetroWeb",
        "image": "https://example.com/your_logo.png", // Replace with your logo
        "handler": function (response){
          alert(response.razorpay_payment_id);
        },
        "prefill": {
          "name": "Your Name",
          "email": "your.email@example.com",
          "contact": "9999999999"
        },
        "notes": {
          "address": "RetroWeb Headquarters"
        },
        "theme": {
          "color": "#3399cc"
        }
      };
      var rzp1 = new Razorpay(options);
      rzp1.open();
      e.preventDefault();
    }
  </script>
</body>
</html>
